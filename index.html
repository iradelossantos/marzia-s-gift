<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Here's your reward bb — Tape Player</title>
  <style>
    :root{ --bg:#e6f4ff; --card:#d3ecff; --accent:#38bdf8; --text:#082f49 }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:var(--text);background:linear-gradient(180deg,#bde4ff 0%, #d3ecff 60%);}
    .center{display:grid;place-items:center;height:100%;padding:24px}

    .overlay{position:fixed;inset:0;display:grid;place-items:center;background:rgba(255,255,255,0.6);backdrop-filter:blur(6px);z-index:50}
    .card{width:100%;max-width:540px;background:linear-gradient(180deg,#d3ecff,#bde4ff);padding:28px;border-radius:14px;box-shadow:0 12px 40px rgba(0,0,0,.1);border:1px solid rgba(255,255,255,.4)}
    h1{margin:0 0 6px;font-size:20px}
    p{margin:0 0 14px;color:#0a3e5b}
    .input{display:flex;gap:8px}
    input[type=password]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(0,0,0,.1);background:rgba(255,255,255,.8);color:var(--text);font-size:15px}
    button{padding:10px 14px;border-radius:10px;background:var(--accent);border:none;color:white;font-weight:600;cursor:pointer}

    .player{display:flex;gap:28px;align-items:center;max-width:900px;width:100%;padding:28px;background:rgba(255,255,255,0.4);border-radius:14px;border:1px solid rgba(255,255,255,.6);box-shadow:0 10px 30px rgba(0,0,0,.1)}
    .tape{width:320px;height:200px;background:linear-gradient(180deg,#a5dcff,#bde4ff);border-radius:10px;position:relative;overflow:hidden;padding:20px;display:flex;align-items:center;justify-content:space-between}
    .reel{width:96px;height:96px;border-radius:50%;background:conic-gradient(#bae6fd 0 40%, #e0f7ff 40%);display:grid;place-items:center;position:relative;box-shadow:inset 0 -6px 20px rgba(0,0,0,.1)}
    .reel .hub{width:18px;height:18px;border-radius:50%;background:#38bdf8;box-shadow:inset 0 -2px 6px rgba(255,255,255,.4)}
    .reel.spin{animation:spin 2.1s linear infinite}
    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
    .tape-strip{position:absolute;left:0;right:0;top:48px;height:36px;background:repeating-linear-gradient(90deg,#a5dcff 0 6px,#bde4ff 6px 8px);opacity:.8}
    .label{position:absolute;left:50%;transform:translateX(-50%);top:18px;background:linear-gradient(90deg,#e0f7ff,#bae6fd);color:var(--text);padding:6px 12px;border-radius:6px;font-weight:700}

    .meta{flex:1}
    .greeting{font-size:20px;margin-bottom:8px;color:var(--text)}
    .sub{color:#0a3e5b;margin-bottom:14px}
    .controls{display:flex;gap:10px;align-items:center}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid rgba(0,0,0,.1);background:rgba(255,255,255,.6);cursor:pointer;color:var(--text)}

    @media (max-width:720px){.player{flex-direction:column;align-items:stretch}.tape{width:100%;height:180px}}
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="card">
      <h1>Enter password</h1>
      <p>Type the password to see your surprise.</p>
      <form id="pwForm">
        <div class="input">
          <input id="pwInput" type="password" placeholder="Password" autocomplete="off" required />
          <button type="submit">Open</button>
        </div>
      </form>
    </div>
  </div>

  <div class="center">
    <div class="player" id="player" style="display:none">
      <div class="tape" aria-hidden="true">
        <div class="label">ira loves u</div>
        <div class="reel left" id="leftReel"><div class="hub"></div></div>
        <div class="reel right" id="rightReel"><div class="hub"></div></div>
        <div class="tape-strip"></div>
      </div>

      <div class="meta">
        <div class="greeting">here's your reward bb</div>
        <div class="sub">press play to reveal my gift for u</div>
        <div class="controls">
          <button class="btn" id="playBtn">Play</button>
          <button class="btn" id="pauseBtn">Pause</button>
          <button class="btn" id="replayBtn">Replay</button>
          <div style="margin-left:auto;color:#0a3e5b;font-size:13px">Made with ♥</div>
        </div>
      </div>
    </div>
  </div>

  <audio id="audio" preload="auto" src="voice.mp3"></audio>

  <script>
    const CORRECT_PASSWORD = 'iraluvmarzia';
    const overlay = document.getElementById('overlay');
    const pwForm = document.getElementById('pwForm');
    const pwInput = document.getElementById('pwInput');
    const player = document.getElementById('player');
    const audio = document.getElementById('audio');
    const leftReel = document.getElementById('leftReel');
    const rightReel = document.getElementById('rightReel');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const replayBtn = document.getElementById('replayBtn');

    function startReels(){ leftReel.classList.add('spin'); rightReel.classList.add('spin'); }
    function stopReels(){ leftReel.classList.remove('spin'); rightReel.classList.remove('spin'); }

    pwForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const val = pwInput.value.trim();
      if(val === CORRECT_PASSWORD){
        overlay.style.display = 'none';
        player.style.display = 'flex';
        audio.currentTime = 0;
        audio.play().catch(()=>{});
        startReels();
      } else {
        const card = pwForm.closest('.card');
        card.animate([{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:300});
        pwInput.value = '';
      }
    });

    playBtn.addEventListener('click', ()=>{ audio.play(); startReels(); });
    pauseBtn.addEventListener('click', ()=>{ audio.pause(); stopReels(); });
    replayBtn.addEventListener('click', ()=>{ audio.currentTime = 0; audio.play(); startReels(); });
    audio.addEventListener('ended', ()=>{ stopReels(); });
    audio.addEventListener('error', ()=>{ console.warn('Audio failed to load — ensure voice.mp3 is in the same folder or update src.'); });
    pwInput.focus();
  </script>
</body>
</html>
